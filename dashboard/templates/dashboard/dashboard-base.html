        <main>
            
            <section class="flex flex-col xl:h-screen items-start lg:flex-row">
                <div class="sticky top-5 h-full hidden lg:block lg:w-1/4 xl:w-1/5 rounded-l-lg p-4 shadow bg-white dark:bg-zinc-700">
                    <div class="flex items-center justify-between border-b border-gray-200 dark:border-white/20 py-3">
                        <div class="flex items-center gap-x-3">
                            <span class="felx flex-col gap-y-2">
                                <p class="font-DanaMedium text-lg">
                                    {{user.username}}
                                </p>
                                <p class="text-gray-400">
                                    {{user.email}}
                                </p>
                            </span>
                        </div>
                    </div>
                    <ul class="relative mt-4 space-y-2 child:duration-300 child:transition-all child:py-3 child:px-2 child:flex child:gap-x-2 text-lg child:cursor-pointer child:rounded-lg">
                        <li class="bg-green-500/10 text-green-500">
                            <svg class="w-6 h-6">
                                <use href="#squares"></use>
                            </svg> <a href="{% url 'dashboard:index' %}">سفارش ها</a>
                        </li>
                        <li class="hover:bg-zinc-100 dark:hover:bg-zinc-600">
                            <svg class="w-6 h-6"><use href="#shopping-bag"></use></svg> 
                            <a href="{% url 'dashboard:password_change'%}">تنظیمات حساب کاربری</a>
                        </li>
                        <li class="hover:bg-zinc-100 dark:hover:bg-zinc-600">
                            <svg class="w-6 h-6"><use href="#shopping-bag"></use></svg> 
                            <a href="{% url 'account:logout_view'%}">خروج از حساب</a>
                        </li>
                        
                    </ul>
                </div>
                <div class="sidebar-mobile flex flex-col lg:hidden fixed -right-64 top-0 bottom-0 w-64 bg-white dark:bg-zinc-700 z-50 shadow transition-all duration-300 px-4">
                    <div class="flex items-center justify-between border-b border-gray-200 dark:border-white/20 py-3">
                        <div class="flex items-center gap-x-3">
                            <span class="felx flex-col gap-y-2">
                                <p class="font-DanaMedium">
                                    {{user.username}}
                                </p>
                                <p class="text-gray-400 text-sm">
                                    {{user.email}}
                                </p>
                            </span>
                        </div>
                        <span class="close-sidebar-btn">
                            <svg class="w-5 h-6 cursor-pointer"><use href="#close"></use></svg>
                        </span>
                    </div>
                    <ul class="relative mt-4 space-y-2 child:duration-300 child:transition-all child:p-2 child:flex child:items-center child:gap-x-2 child:cursor-pointer child:rounded-lg">
                        <li class="bg-green-500/10 text-green-500">
                            <svg class="w-5 h-5"><use href="#squares"></use></svg>
                             <a href="{% url 'dashboard:index' %}">سفارش ها</a>
                        </li>
                        <li class="hover:bg-zinc-100 dark:hover:bg-zinc-600">
                            <svg class="w-5 h-5"><use href="#shopping-bag"></use></svg>
                             <a href="https://caffeine-demo.ir/dashboard-orders.html">
                                تنظیمات حساب کاربری
                             </a>
                        </li>
                        <li class="hover:bg-zinc-100 dark:hover:bg-zinc-600">
                            <svg class="w-5 h-5"><use href="#arrow-left-start-on-rectangle"></use>
                            </svg>
                            <a href="https://caffeine-demo.ir/dashboard-favorite.html">
                                خروج از حساب
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="lg:w-3/4 xl:w-4/5 lg:m-5 w-full">
                    <div class="bg-white dark:bg-zinc-700 p-5 lg:rounded-lg shadow flex items-center justify-between">
                        
                        <p class="font-DanaMedium text-lg hidden lg:block">
                            {{user.username}}
                             عزیز؛ خوش اومدی 🙌</p>
                        <button class="open-sidebar-btn flex lg:hidden items-center gap-x-1">
                            <svg class="w-6 h-6"><use href="#bars"></use></svg> داشبورد
                        </button>
                        <div class="flex items-center gap-x-3">
                            <button class="relative flex items-center justify-end notif-toggle-btn">
                                
                                <div
                                    class="notif-box absolute -left-7 z-40 dark:border-none border border-gray-100 w-72 p-4 bg-white text-zinc-900 dark:text-white hidden top-8 transition-all delay-100 dark:bg-zinc-800 rounded shadow child:transition-all"
                                >
                                    
                                  
                                </div>
                            </button>
                            <button class="toggle-theme">
                                <svg class="inline-block dark:hidden w-6 h-6"><use href="#moon"></use></svg> <svg class="hidden dark:inline w-6 h-6"><use href="#sun"></use></svg>
                            </button>
                            <a href="{% url 'website:index' %}" class="hidden lg:flex items-center gap-x-0.5 text-green-500">
                                صفحه اصلی <svg class="w-4 h-4"><use href="#chevron-left"></use></svg>
                            </a>
                        </div>
                    </div>
                    {%block content%}
                    {%endblock%}
                </div>
            </section>
        </main>
        <div class="overlay hidden fixed w-full h-full top-0 left-0 right-0 bg-black/40 z-40 transition-all duration-300"></div>
        <script src="{% static 'js/Panel.js' %}"></script>
        <script>
            var url_loc = "{{request.path}}"
            $('.sticky ul li').removeClass('bg-green-500/10 text-green-500')
            $('.sticky ul li a[href="'+url_loc+'"]').parent().addClass('bg-green-500/10 text-green-500')
        </script>
    </body>
</html>
