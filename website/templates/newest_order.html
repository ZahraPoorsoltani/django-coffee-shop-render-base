 {% load static%}
 {%load humanize%}
 <section class="container">
                <div class="flex items-center justify-between mb-12">
                    <div class="flex flex-col gap-y-2"><h2 class="font-MorabbaMedium text-xl lg:text-3xl">جدیدترین محصولات</h2></div>
                    <div class="flex items-center gap-x-2 child:p-2 child:bg-white child:dark:bg-zinc-700 child:shadow child:rounded-full">
                        <button class="prev-slide" tabindex="0" aria-label="Previous slide" aria-controls="swiper-wrapper-e89f4757919c7490">
                            <svg class="w-4 h-4"><use href="#chevron-right"></use></svg>
                        </button>
                        <button class="next-slide" tabindex="0" aria-label="Next slide" aria-controls="swiper-wrapper-e89f4757919c7490">
                            <svg class="w-4 h-4"><use href="#chevron-left"></use></svg>
                        </button>
                    </div>
                </div>
                <div class="swiper LatestProducts rounded-lg swiper-initialized swiper-horizontal swiper-rtl swiper-backface-hidden" dir="rtl">
                    <div
                        class="swiper-wrapper rounded-lg mb-2 child:cursor-pointer child:overflow-hidden child:rounded-lg child:bg-white child:dark:bg-zinc-700 child:shadow child:w-64 child:relative"
                        id="swiper-wrapper-e89f4757919c7490"
                        aria-live="off"
                        style="transition-duration: 1000ms; transform: translate3d(758px, 0px, 0px);"
                    >
                    {% for item in prods%}
                        <div class="swiper-slide group" role="group" aria-label="4 / 6" data-swiper-slide-index="3" style="width: 212.667px; margin-left: 40px;">
                            <img src="{{ item.image.url }}" alt="product-1" class="group-hover:scale-105 duration-300 w-32 h-32 lg:w-48 lg:h-48 mx-auto mb-3" />
                            <div class="px-2 lg:px-4 mb-3">
                                <a href="{%url 'store:product_detail' item.id %}" class="line-clamp-2 font-DanaMedium mb-2 text-sm lg:text-base">
                                    {{item.title_persian}}
                                    {{item.weight}}
                                    گرم
                                </a>
                                <div class="flex items-center gap-x-1 lg:gap-x-3">
                                    <p class="font-DanaDemiBold text-green-600 dark:text-green-500">
                                    {{item.price|intcomma}} <span class="font-Dana text-sm">تومان</span></p>
                                </div>
                            </div>
                            <div class="flex items-center justify-between px-2 lg:px-4 mb-3">
                                <div class="flex items-center gap-x-2 child:transition-all child:duration-300">
                                    <span class="rounded-full p-2 dark:bg-zinc-800 dark:hover:bg-green-500 bg-gray-100 hover:bg-green-600 hover:text-white">
                                        <a href="{%url 'store:product_detail' item.id %}">
                                            <svg class="w-4 h-4"><use href="#shopping-cart"></use></svg>
                                        </a>
                                    </span>
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 text-gray-300"><use href="#star"></use></svg> <svg class="w-4 h-4 text-yellow-400"><use href="#star"></use></svg> <svg class="w-4 h-4 text-yellow-400"><use href="#star"></use></svg>
                                    <svg class="w-4 h-4 text-yellow-400"><use href="#star"></use></svg> <svg class="w-4 h-4 text-yellow-400"><use href="#star"></use></svg>
                                </div>
                            </div>
                        </div>
                      {%endfor%}  
                    </div>
                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                </div>
            </section>
